general:
  img_size: 224
  seed: 1
  num_classes: 8
  dataset_name: 'isic'
  method: 'ConMix'
  num_workers: 8
  train_epochs: 50
  temperature: 0.5          # NT-Xent 温度系数

model:
  if_resume: False
  resume_path: ''
  if_freeze_encoder: False
  model_name: resnet50
  pretrained: True

cuda:
  gpu_id: '0'
  use_gpu: True
  multi_gpu: False

optimizer:
  type: Adam
  learning_rate: 0.0003
  cos_lr: True

datasets:
  imbalance_ratio: 100
  sampler: None
  batch_size: 128           # 对比学习对 batch size 敏感，建议 >= 64
  head: 2
  medium: 5
  tail: 8
  img_path: '/your/path/isic2019/train/'
  train:
    np_path: './numpy/isic/train_100.npy'
    dict_path: './numpy/isic/dic.npy'
  val:
    np_path: './numpy/isic/val_100.npy'
    dict_path: './numpy/isic/dic.npy'
  test:
    np_path: './numpy/isic/test_100.npy'
    dict_path: './numpy/isic/dic.npy'
  transforms:
    train: 'strong'         # 对比学习需要强数据增强
    val_test: 'crop'
