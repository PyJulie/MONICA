general: 
  img_size: 224
  seed: 1
  num_classes: 14
  dataset_name: 'kvasir'
  method: 'PriorCELoss'
  num_workers: 16
  train_epochs: 50

model:
  if_resume: False
  resume_path: ''
  if_freeze_encoder: False
  model_name: resnet50
  pretrained: True

cuda:
  gpu_id: '3'
  use_gpu: True
  multi_gpu: False

optimizer:
  type: Adam
  learning_rate: 0.0003

datasets:
  imbalance_ratio: 20
  sampler: None
  batch_size: 256
  head: 4
  medium: 8
  tail: 14
  img_path: '/mnt/sda/julie/datasets/gastrointestinal/labeled-images/'
  train:
    np_path: './numpy/kvasir/train_20.npy'
    dict_path: './numpy/kvasir/dic.npy'
  val:
    np_path: './numpy/kvasir/val_20.npy'
    dict_path: './numpy/kvasir/dic.npy'
  test:
    np_path: './numpy/kvasir/test_20.npy'
    dict_path: './numpy/kvasir/dic.npy'
  transforms:
    train: 'strong'
    val_test: 'normal'